<!DOCTYPE html>
<html>
    <head>
        <title>WebSocket demo</title>
    </head>
    <body>
        <script>
            var ws = new WebSocket('wss://' + document.domain + ':' + location.port + '/feed');
            ws.onmessage = function (event) {
                var data = JSON.parse(event.data);
                var messages = document.getElementsByTagName('ul')[0];
                document.getElementById("heading").innerHTML = "Connected: " + data.websockets;
                while (messages.hasChildNodes()) {
                    messages.removeChild(messages.lastChild);
                }

                for(var i=0;i<data.user_agents.length;i++){
                    var message = document.createElement('li');
                    var content = document.createTextNode(data.user_agents[i]);
                    message.appendChild(content);
                    messages.appendChild(message);
                }
            };

            heading = document.createElement('h1');
            heading.id = "heading";
            heading.innerHTML = "Connected: ";
            document.body.appendChild(heading);
            messages = document.createElement('ul');
            document.body.appendChild(messages);
        </script>
    </body>
</html>
